<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InternNotify - One Click Internship Notification</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="script.js" defer></script>
</head>
<body>

    <header>
        <div class="logo">InternNotify</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Internship</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="signup.html">Signup</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <section class="main-section">
        <div class="quote-container">
            <h2 class="quote">Make your dream career a reality</h2>
        </div>
    
        
        <div class="filter-section">
            <form id="internship-form">
                <div class="search-section">
                    <!-- Modern Search Bar Container -->
                    <div class="search-container">
                        <input type="text" id="companies" placeholder="Search Companies">
                        <button type="submit" class="search-button">
                            <i class="fas fa-search search-icon"></i> <!-- Search Icon -->
                        </button>
                    </div>
                
                    <!-- Modern Dropdowns for Internship Type and Domain -->
                    <div class="dropdown-section">
                        <select id="internship-type">
                            <option value="" disabled selected>Internship Type</option>
                            <option value="full-time">Full-Time</option>
                            <option value="part-time">Part-Time</option>
                            <option value="remote">Remote</option>
                        </select>
    
                        <select id="domain">
                            <option value="" disabled selected>Domain</option>
                            <option value="web-development">Web Development</option>
                            <option value="data-science">Data Science</option>
                            <option value="marketing">Marketing</option>
                            <option value="design">Design</option>
                        </select>
                    </div>
                </div>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="footer-links">
            <a href="#">About</a>
            <a href="#">Terms & Condition</a>
            <a href="#">Privacy</a>
            <a href="#">Contact</a>
            <a href="#">Our Service</a>
        </div>
        
        <!-- Add Social Media Icons -->
        <div class="social-media">
            <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>

        <p>&copy; 2024 InternNotify</p>
    </footer>  
</body>
</html>
